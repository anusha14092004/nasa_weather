name: weather_app
description: A weather app with maps, notifications, and disaster alerts
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5
  http: ^1.2.0

  # Geolocation
  geolocator: ^9.0.2
  geocoding: ^2.2.1

  # Maps
  flutter_map: ^6.2.1
  latlong2: ^0.9.1   # âœ… match flutter_map requirement

  # Notifications
  flutter_local_notifications: ^9.5.0

  # Speech to text & TTS
  speech_to_text: ^6.0.3
  flutter_tts: ^4.2.3

  # JSON
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
